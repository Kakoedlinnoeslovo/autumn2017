<html>
<head>
    <title>
        {% block title %}
        Сайт о музыке
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/music.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <ul class="list-group col-sm-12 col-md-4">
            <li class="list-group-item">
                <a href="{% url 'music:track_list' %}">Все композиции</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'music:track_add' %}">Добавить трек</a>
            </li>
        </ul>
        <div class="content col-sm-12 col-md-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
